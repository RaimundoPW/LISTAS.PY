{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TODO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              {% if user.is_authenticated %}  
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Tarefas</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/accounts/login">Entrar</a>
              </li>
              {% endif %}

              {% if user.is_authenticated %}
                <li class="nav-item">
                    <form action="{% url 'logout' %} " method="post">
                        {% csrf_token %}
                        <button class="nav-link active" type="submit">Sair</a>
                    </form>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
    {% block content %}

    {% endblock %}
    </main>
    <footer class="fixed-bottom">
      <h6>&copy; Todos os direitos reservados a DSTECH</h6>
    </footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script
    src="https://kit.fontawesome.com/ffe44f1fb2.js"
    crossorigin="anonymous"
  ></script>
</html>
