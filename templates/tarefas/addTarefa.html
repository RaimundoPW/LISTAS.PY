{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Adicione uma Tarefa {% endblock %}

{% block content %}

<div class="list-div">
    <h3>Adicione uma nova tarefa:</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

    <input type="submit" class="btn btn-success" value="Criar Tarefa">
    </form>

</div>

{% endblock %}
